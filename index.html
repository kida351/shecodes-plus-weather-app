<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to HTML/CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Nanum+Gothic:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cfd1a74c24.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-5">
          <h1>Toronto</h1>
        </div>
        <div class="col">
          <h2 id="week-day">Thursday</h2>
          <div class="row">
            <h2 id="time-of-day">4:00 p.m.</h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col align-self-center">
          <span class="today">
            <div class="row">
              <div class="col">
                <img
                  alt="icon"
                  class="big-icon"
                  id="big-icon"
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-night.png"
                />
              </div>
              <div class="col-sm-4">
                <div class="row">
                  <h3 class="col-8 col-sm-5">
                    <span id="current-temp"></span>°
                  </h3>
                  <div class="row">
                    <h4 class="col">
                      <a
                        style="text-decoration: none"
                        href="#"
                        id="tempc-link"
                        class="active"
                      >
                        C</a
                      >
                      |
                      <a style="text-decoration: none" href="#" id="tempf-link"
                        >F</a
                      >
                    </h4>
                  </div>
                </div>
              </div>
            </div>
            <br />

            <span class="today-details">
              <div class="row">
                <div class="col"></div>
                <div class="col-sm-7">
                  <p class="feels-like">
                    Feels Like: <span id="feels-like"></span>°
                  </p>
                  <p class="humidity">Humidity: <span id="humidity"></span>%</p>
                  <p class="wind">Wind: <span id="wind"></span> km/h</p>
                </div>
              </div>
              <div class="row">
                <h5 class="col">Mostly Cloudy</h5>
              </div>
            </span>
          </span>
        </div>

        <div class="col align-self-end">
          <span class="days-of-week">
            <div class="row">
              <div class="col-sm">
                <i class="fa-solid fa-cloud small-icon"></i>
              </div>
              <header class="col-sm-2">Friday</header>
            </div>
            <div class="row">
              <section class="col-sm-10">2° / -3°</section>
            </div>
            <br />
            <div class="row">
              <div class="col-sm">
                <i class="fa-solid fa-cloud-sun small-icon"></i>
              </div>
              <header class="col-sm-2">Saturday</header>
            </div>
            <div class="row">
              <section class="col-sm-10">-1° / -3°</section>
            </div>
            <br />
            <div class="row">
              <div class="col-sm">
                <i class="fa-solid fa-snowflake small-icon"></i>
              </div>
              <header class="col-sm-2">Sunday</header>
            </div>
            <div class="row">
              <section class="col-sm-10">-2° / -4°</section>
            </div>
            <br />
            <div class="row">
              <div class="col-sm">
                <i class="fa-solid fa-cloud small-icon"></i>
              </div>
              <header class="col-sm-2">Monday</header>
            </div>
            <div class="row">
              <section class="col-sm-10">3° / 0°</section>
            </div>
            <br />
            <div class="row">
              <div class="col-sm">
                <i class="fa-solid fa-cloud-sun small-icon"></i>
              </div>
              <header class="col-sm-2">Tuesday</header>
            </div>
            <div class="row">
              <section class="col-sm-10">5° / -1°</section>
            </div>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <form id="city-form">
            <input
              type="city"
              id="city-input"
              placeholder="Search City..."
              class="form-control-lg search-bar"
              autocomplete="off"
            />
            <input type="submit" value="Go" class="search-button" />
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>

    <footer>
      <a
        style="text-decoration: none"
        href="https://github.com/kida351/shecodes-plus-weather-app"
        target="_blank"
      >
        Open-source code
      </a>
      by Kida Sarchese
    </footer>

    <script src="index.js"></script>
  </body>
</html>
